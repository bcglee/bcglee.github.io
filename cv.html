<!DOCTYPE html>
<html>
  <!-- https://stackoverflow.com/questions/5867985/full-screen-iframe-with-a-height-of-100 -->
  <body style="margin: 0px; padding: 0px; overflow: hidden;">
    <iframe
      src="https://drive.google.com/file/d/1zI8wBRwoCJfB783xaYqe7Rt21h-aW-9J/preview"
      frameborder="0"
      style="
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
      "
      height="100%"
      width="100%"
    ></iframe>
  </body>
</html>
